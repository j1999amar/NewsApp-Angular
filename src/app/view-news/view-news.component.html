<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 " *ngFor="let i of data.articles">
                    <div class="card  h-100 " >
                        <img src={{i.urlToImage}} class="card-img-top " height="300px" alt="...">
                        <div class="card-body d-flex flex-column ">
                            <h4 class="card-title">{{i.source.name}}</h4>
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.description}}</p>
                            <a  class="btn btn-primary mb-1 mt-auto  " href={{i.url}} > Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
